            background-attachment: fixed;
        }
        /* --- UPDATED: Themed container card --- */
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
            box-sizing: border-box;
            border-top: 8px solid #FF7B00; /* Brand orange accent */
        }
        /* --- UPDATED: Themed title --- */
        h2 {
            color: #34495e; /* Dark slate color */
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 700;
        }
        .role-selection {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }
        /* --- UPDATED: Themed role selection buttons --- */
        .role-selection label {
            background-color: #f0f0f0;
            padding: 12px 20px;
            border-radius: 50px; /* Pill shape */
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            color: #555;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .role-selection input[type="radio"] {
            display: none;
        }
        .role-selection input[type="radio"]:checked + label {
            background-color: #FF7B00; /* Brand orange */
            color: white;
            box-shadow: 0 4px 15px rgba(255, 123, 0, 0.4);
            transform: translateY(-2px);
        }
        /* --- UPDATED: Themed input field --- */
        input[type="tel"] {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1.1em;
            box-sizing: border-box;
            text-align: center;
            font-family: 'Hind Siliguri', sans-serif;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="tel"]:focus {
            outline: none;
            border-color: #FF7B00;
            box-shadow: 0 0 0 4px rgba(255, 123, 0, 0.2);
        }
        input[type="tel"]::placeholder {
            color: #aaa;
        }
        /* --- UPDATED: Themed submit button --- */
        button {
            background-color: #27ae60; /* Brand green */
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: 700;
            width: 100%;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #229954;
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
        }
        .flash-messages {
            margin-bottom: 20px;
            padding: 0;
            list-style: none;
            text-align: left;
        }
        .flash-messages li {
            padding: 12px 18px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 1em;
            font-weight: 500;
            border-left: 5px solid;
        }
        /* --- UPDATED: Themed flash messages --- */
        .flash-messages li.error {
            background-color: #f8d7da;
            border-color: #e74c3c;
            color: #721c24;
        }
        .flash-messages li.success {
            background-color: #d4edda;
            border-color: #27ae60;
            color: #155724;
        }
        .flash-messages li.warning, .flash-messages li.info {
            background-color: #cce5ff;
            border-color: #007bff;
            color: #004085;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Join Us!</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flash-messages">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('register') }}">
            <div class="role-selection">
                <input type="radio" id="roleUser" name="role" value="user" checked>
                <label for="roleUser">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                    I am a User
                </label>
                <input type="radio" id="roleVendor" name="role" value="vendor">
                <label for="roleVendor">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-store"><path d="m2 7 4.41-4.41A2 2 0 0 1 7.41 2h9.18a2 2 0 0 1 1.4.59L22 7"/><path d="M4 10v7a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-7"/><path d="M9 21v-6a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v6"/></svg>
                    I am a Vendor
                </label>
            </div>
            <input type="tel" name="phone" placeholder="Enter phone number (e.g., +11234567890)" required pattern="^\+\d{10,15}$" title="Please enter a valid phone number including country code (e.g., +1234567890)">
            <button type="submit">Continue with Phone</button>
        </form>
    </div>
</body>
</html>
